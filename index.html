<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/1a8bb7941b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="links">
                <p><a href="code" target="_blank">code</a></p>
            </div>
            <button class="add"><i class="fas fa-plus"></i></button>
        </header>
        <div class="content">
            <textarea class="text-area" placeholder="created using HTML5, CSS3 and JavaScript" maxlength="40" readonly></textarea>
        </div>
    </div>
</body>
</html>
